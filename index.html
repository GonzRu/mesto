<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header page__header">
        <img src="images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main>
        <section class="profile page__profile">
            <img src="images/avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__name-wrapper">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit btn-icon"></button>
                </div>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-photo btn-icon"></button>
        </section>
        <section class="cards page__cards">
            <ul class="cards__list">
            </ul>
        </section>
    </main>
    <footer class="footer page__footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_profile">
        <div class="popup__container">
            <button type="button" class="popup__close-btn btn-icon"></button>
            <form class="form" name="edit-profile-form" novalidate>
                <h2 class="form__header">Редактировать профиль</h2>
                <label class="form__field">
                    <input type="text" class="form__textbox" name="name" id="edit-profile-form-name"
                        required minlength="2" maxlength="40">
                    <span class="form__error" id="edit-profile-form-name-error"></span>
                </label>
                <label class="form__field">
                    <input type="text" class="form__textbox" name="description" id="edit-profile-form-description"
                        required minlength="2" maxlength="200">
                    <span class="form__error" id="edit-profile-form-description-error"></span>
                </label>
                <button type="submit" class="form__save-btn">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_card">
        <div class="popup__container">
            <button type="button" class="popup__close-btn btn-icon"></button>
            <form class="form" name="add-card-form" novalidate>
                <h2 class="form__header">Новое место</h2>
                <label class="form__field">
                    <input type="text" class="form__textbox" name="name" id="add-card-form-name" placeholder="Название" required minlength="2" maxlength="30">
                    <span class="form__error" id="add-card-form-name-error"></span>
                </label>
                <label class="form__field">
                    <input type="url" class="form__textbox" name="link" id="add-card-form-link" placeholder="Ссылка на картинку" required>
                    <span class="form__error" id="add-card-form-link-error"></span>
                </label>
                <button type="submit" class="form__save-btn">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_card-details">
        <div class="popup__container">
            <button type="button" class="popup__close-btn btn-icon"></button>
            <div class="card-details">
                <img src="#" alt="#" class="card-details__image">
                <p class="card-details__description"></p>
            </div>
        </div>
    </div>
    <template id="card-template">
        <li class="card">
            <div class="card__trash btn-icon"></div>
            <img src="#" alt="#" class="card__image">
            <div class="card__body">
                <h2 class="card__caption"></h2>
                <button type="button" class="card__like btn-icon"></button>
            </div>
        </li>
    </template>
    <script type="module" src="scripts/card.js"></script>
    <script type="module" src="scripts/formValidator.js"></script>
    <script type="module" src="scripts/index.js"></script>
</body>
</html>
