<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header page__header">
        <img src="images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main>
        <section class="profile page__profile">
            <img src="images/avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__name-wrapper">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit btn-icon"></button>
                </div>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-photo btn-icon"></button>
        </section>
        <section class="cards page__cards">
            <ul class="cards__list">
            </ul>
        </section>
    </main>
    <footer class="footer page__footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close-btn btn-icon"></button>
            <div id="popup__content"></div>
        </div>
    </div>
    <template id="edit-profile">
        <form class="form" name="form">
            <h2 class="form__header">Редактировать профиль</h2>
            <input type="text" class="form__textbox" name="name" id="name">
            <input type="text" class="form__textbox" name="description" id="description">
            <button type="submit" class="form__save-btn">Сохранить</button>
        </form>
    </template>
    <template id="card-template">
        <li class="card">
            <div class="card__trash btn-icon"></div>
            <img src="" alt="" class="card__image">
            <div class="card__body">
                <h2 class="card__caption"></h2>
                <button type="button" class="card__like btn-icon"></button>
            </div>
        </li>
    </template>
    <script src="scripts/index.js"></script>
</body>
</html>
