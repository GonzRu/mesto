<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header page__header">
        <img src="images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main>
        <section class="profile page__profile">
            <img src="images/avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__name-wrapper">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit btn-icon"></button>
                </div>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-photo btn-icon"></button>
        </section>
        <section class="cards page__cards">
            <ul class="cards__list">
                <li class="card">
                    <img src="images/cards/el1.jpg" alt="Карачаевск" class="card__image">
                    <div class="card__body">
                        <h2 class="card__caption">Карачаевск</h2>
                        <button type="button" class="card__like btn-icon card__like_active"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="images/cards/el2.jpg" alt="Гора Эльбрус" class="card__image">
                    <div class="card__body">
                        <h2 class="card__caption">Гора Эльбрус</h2>
                        <button type="button" class="card__like btn-icon"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="images/cards/el3.jpg" alt="Домбай" class="card__image">
                    <div class="card__body">
                        <h2 class="card__caption">Домбай</h2>
                        <button type="button" class="card__like btn-icon" ></button>
                    </div>
                </li>
                <li class="card">
                    <img src="images/cards/el4.jpg" alt="Гора Эльбрус" class="card__image">
                    <div class="card__body">
                        <h2 class="card__caption">Гора Эльбрус</h2>
                        <button type="button" class="card__like btn-icon" ></button>
                    </div>
                </li>
                <li class="card">
                    <img src="images/cards/el5.jpg" alt="Домбай" class="card__image">
                    <div class="card__body">
                        <h2 class="card__caption">Домбай</h2>
                        <button type="button" class="card__like btn-icon" ></button>
                    </div>
                </li>
                <li class="card">
                    <img src="images/cards/el6.jpg" alt="Карачаево-Черкесия" class="card__image">
                    <div class="card__body">
                        <h2 class="card__caption">Карачаево-Черкесия</h2>
                        <button type="button" class="card__like btn-icon" ></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer page__footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <form class="popup__window">
            <button type="button" class="popup__close-btn btn-icon"></button>
            <h2 class="popup__header">Редактировать профиль</h2>
            <input type="text" class="popup__textbox" name="name" id="name">
            <input type="text" class="popup__textbox" name="description" id="description">
            <button type="button" class="popup__save-btn">Сохранить</button>
        </form>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
